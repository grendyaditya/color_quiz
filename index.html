<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Color Guess Quiz</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">
  <div class="bg-gray-800 p-8 rounded-xl shadow-lg w-full max-w-md text-center space-y-6">
    <h1 class="text-3xl font-bold">Color Guess Quiz</h1>

    <div id="targetColor" class="text-xl font-semibold">RGB(?, ?, ?)</div>

    <div id="colorOptions" class="grid grid-cols-2 gap-4">
      <!-- Kotak warna akan di-generate di sini -->
    </div>

    <div id="feedback" class="text-lg font-medium mt-2"></div>
    <div id="paletteTip" class="text-sm mt-1 text-gray-300"></div>

    <button id="nextBtn" class="w-full py-2 bg-blue-600 hover:bg-blue-700 transition rounded-md font-medium mt-4">
      Next
    </button>
  </div>

  <script src="script.js"></script>
</body>
</html>
